<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Bootstrap Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background */
    }
    .container {
      max-width: 600px; /* Limiting container width */
      background-color: #ffffff; /* White background for form */
      padding: 30px;
      border-radius: 8px; /* Rounded corners */
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); /* Soft shadow */
      margin-top: 50px;
    }
    h2 {
      color: #007bff; /* Bootstrap primary color */
      margin-bottom: 30px;
      text-align: center;
    }
    .form-control {
      border-color: #ced4da; /* Bootstrap default gray border */
      border-radius: 4px; /* Rounded corners for inputs */
    }
    .form-control:focus {
      border-color: #007bff; /* Focus color for inputs */
      box-shadow: none; /* Remove default focus shadow */
    }
    .btn-primary {
      background-color: #007bff; /* Bootstrap primary button color */
      border-color: #007bff; /* Button border color */
    }
    .btn-primary:hover {
      background-color: #0056b3; /* Darker hover color */
      border-color: #0056b3; /* Darker border color on hover */
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Information</h2>
    <form>
      <div class="form-group">
        <label for="studentName">Student's Name</label>
        <input type="text" class="form-control" id="studentName" placeholder="Enter student's name" required>
      </div>
      <div class="form-group">
        <label for="studentEmail">Student's Email</label>
        <input type="email" class="form-control" id="studentEmail" placeholder="Enter student's email" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="age">Age</label>
          <input type="number" class="form-control" id="age" placeholder="Enter age" required>
        </div>
        <div class="form-group col-md-6">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" placeholder="Enter location" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
